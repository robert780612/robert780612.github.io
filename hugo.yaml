title: Robert's Note
baseURL: https://robert780612.github.io/
languageCode: en-us
theme: ["PaperMod"]

module:
  imports:
    - path: github.com/adityatelange/hugo-PaperMod

enableInlineShortcodes: true
enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false
enableEmoji: true
pygmentsUseClasses: true
# mainsections: ["posts", "papermod"]

minify:
  disableXML: true
  # minifyOutput: true

pagination:
  disableAliases: false
  pagerSize: 5
  
languages:
  en:
    languageName: "English"
    weight: 1
    taxonomies:
      category: categories
      tag: tags
      series: series
    menu:
      main:
        - name: Archive
          url: archives/
          weight: 5
        - name: Search
          url: search/
          weight: 10
        - name: Tags
          url: tags/
          weight: 10

outputs:
  home:
    - HTML
    - RSS
    - JSON

params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  author: Robert

  defaultTheme: auto
  # disableThemeToggle: true
  ShowReadingTime: true
  # disableSpecial1stPost: true
  # displayFullLangName: true
  ShowPostNavLinks: true
  # ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  # ShowRssButtonInSectionTermList: true
  ShowAllPagesInArchive: true
  # ShowPageNums: true
  ShowToc: true
  comments: true
  # images: ["images/papermod-cover.png"]

  homeInfoParams:
    Title: "Welcome to Robert's Note"
    Content: >
      ðŸ‘‹ I'm Robert. This is my learning note. 
      
      If you find any error, please feel free to create an issue or submit a pull request on GitHub. 

  socialIcons:
    - name: github
      title: View Source on Github
      url: "https://github.com/robert780612/robert780612.github.io"
    - name: linkedin
      title: View Profile on LinkedIn
      url: "https://www.linkedin.com/in/robert780612/"

  editPost:
    URL: "https://github.com/robert780612/robert780612.github.io/tree/main/content"
    Text: "Suggest Changes" # edit text
    appendFilePath: true # to append file path to Edit link
